<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./assets/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>PokeDex | JV</title>
</head>
<body>
    <main>

        <img class="pokemon__image" src="#" alt="pokemons">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> - 
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input__search"
            placeholder="Name or Number"
            required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt</button>
            <button class="button btn-next">Next &gt</button>
        </div>

        <img class="pokedex" src="./assets/images/pokedex.png" alt="PokeDex">

    </main>

    <script src="./assets/scripts/script.js"></script>
</body>
</html>
